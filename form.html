
<!DOCTYPE html>

<body>
    <center>
        <img src="https://tse2.mm.bing.net/th?id=OIP.VzokvF7j3aApo6Cxad8wmAHaEK&pid=Api&P=0&h=180" width="400" height="200">
    <h1>
        Sri Krishna College of Technology  
           Workshop Registration
    </h1>
    <form>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="user"><br><br>
        <label for="regno">Enter Your Reg_No:</label>
        <input type="text" id="regno" name="regno"><br><br>
        <label for="pass">Enter your Password:</label>
        <input type="password" id="pass">
        <label for="options">Select Your Gender:</label>
        <select id="options" name="options">
            <option value="option1">Male</option>
            <option value="option2">Female</option>
            <option value="option3">Others</option>
        </select><br><br>
        <label for="dep">Choose your Department</label>
        <select id="dep" name="Department">
            <option value="option1">CSE</option>
            <option value="option2">IT</option>
            <option value="option3">AIDS</option>
            <option value="option4">AIML</option>
            <option value="option5">ECE</option>
            <option value="option6">EEE</option>
            <option value="option7">MECH</option>
            <option value="option8">CIVIL</option>
            <option value="option9">CSE(CLUSTERS)</option>
        </select><br><br>
        <label for="options">Choose your Topic:</label>
        <select id="options" name="options">
            <option value="option1">Cloud Coumputing</option>
            <option value="option2">Machine Learning</option>
            <option value="option3">Data Analytics</option>
            
        </select><br><br>
        <label for="options">Choose your Date:</label>
        <select id="options" name="options">
            <option value="option1">Day 1</option>
            <option value="option2">Day 2</option>
            <option value="option3">Day 3</option>
            
        </select><br><br>
        <label for="fees">Upload Your Payment Receipt:</label>
        <input type="file" id="fees" name="fees"><br><br>
        <input type="submit" value="SUBMIT">
    </form>
    <video width="400" height="200" controls>
        <source src="https://www.youtube.com/watch?v=hCMTQYc4yLQ" type="video/mp4">
    </video>

</center>
